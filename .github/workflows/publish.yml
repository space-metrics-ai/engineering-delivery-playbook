name: Publish to GitHub Packages

on:
  release:
    types: [published]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@space-metrics-ai'

      - name: Update package name for GitHub Packages
        run: |
          sed -i 's/"name": "eng-delivery-playbook"/"name": "@space-metrics-ai\/eng-delivery-playbook"/' package.json

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
